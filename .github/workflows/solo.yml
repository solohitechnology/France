name: Node.js CI

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Set up SSH
        run: echo "${{ secrets.SSH_PRIVATE_KEY }}" > solomon.pem
      - name: Change permission of SSH private key
        run: chmod 600 solomon.pem

      - name: SSH into EC2 instance and run commands
        uses: appleboy/ssh-action@master
        with:
          host: ec2-44-201-192-126.compute-1.amazonaws.com
          username: solohitech
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PRIVATE_KEY_PASSPHRASE }}
          script: |
            npm install
            npm run build
            pm2 restart app.js  

      - name: Cleanup SSH private key
        run: rm solomon.pem
